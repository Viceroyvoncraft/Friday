<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacerdocio del Mechanicus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Forja de Proyectos del Adeptus Mechanicus</h1>
    </header>

    <main class="project-board-container">
        
        <section id="pending-column" class="status-column">
            <h2>Pendiente</h2>
            <div class="task-list">
                </div>
            <button class="add-task-btn">Invocar Tarea</button>
        </section>

        <section id="in-progress-column" class="status-column">
            <h2>En Progreso</h2>
            <div class="task-list">
                </div>
        </section>
        
        <section id="completed-column" class="status-column">
            <h2>Completado</h2>
            <div class="task-list">
                </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Adeptus Mechanicus</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
